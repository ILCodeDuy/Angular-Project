<div class=" mx-auto px-4 bg-gray-100">
    <h2 class="text-center dancing-script text-slate-950 text-5xl p-6">Menu </h2>
    <div class=" w-full mx-12 flex flex-wrap">
        @for (data of data.slice(-12); track data.id) {    
                <div class="p-6 mx-2 mt-6 h-box w-72 rounded-2xl bg-gray-900 text-white">
                    <img class="w-64 h-48 rounded-3xl hover:scale-105" src="../assets/img/{{data.img}}" alt="">
                    <h2 class="text-3xl dancing-script mt-4 mb-4">{{data.name}}</h2>
                    <span class="font-bold ">Giá: {{data.price| number}} VNĐ</span>
                    <p class="font-bold  mt-4">Số lượng còn lại: {{data.quantity}}</p>
                    <button class="bg-yellow-400 p-3 rounded-full w-12 relative left-48 bottom-16"><fa-icon class="text-white text-xl text-center cursor-pointer" [icon]="plus"></fa-icon></button>
                    <button class="bg-teal-800 border-2 p-1 border-slate-950 hover:border-gray-100 rounded-full w-32 mt-6">Chi tiết</button>
                </div>
        }
    </div>

    <div class="mt-6 mb-6 text-center">
        <button class="bg-gray-900 text-white btn-md btn_active">1</button>
        <button class="bg-gray-900 text-white btn-md">2</button>
        <button class="bg-gray-900 text-white btn-md">3</button>
        <button class="bg-gray-900 text-white btn-md">4</button>
      </div>
</div>
<router-outlet/>
