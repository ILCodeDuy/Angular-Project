<div *ngIf="!isHeader2" class=" w-screen h-52 ">
    <div class="flex center  items-center z-50 relative top-0">
        <div class="size-48	mx-32">
            <img class="" src="../assets/img/{{logo}}" alt="">
        </div>
          
        <div class="mr-20">
            <ul class="flex inline-flex lg:menu-horizontal text-base ">
                <li><a class="mr-6 text-white" routerLink="/" routerLinkActive="text-yellow-500" [routerLinkActiveOptions]="{ exact: true }">TRANG CHỦ</a></li>
                <li><a class="mr-6 text-white" routerLink="/products" routerLinkActive="text-yellow-500">THỰC ĐƠN</a></li>
                <li><a class="mr-6 text-white" routerLinkActive="text-yellow-500" >VỀ CHÚNG TÔI</a></li>
              </ul>
        </div>
        <div class="ml-20 flex items-center">
            <fa-icon class="text-2xl mr-10 text-white cursor-pointer" [icon]="search"></fa-icon>
            <fa-icon class="text-2xl mr-10 text-white cursor-pointer" [icon]="profile"></fa-icon>
            <div class="flex-none">
                <div class="dropdown dropdown-end">
                  <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <div class="indicator">
                      <svg xmlns="http://www.w3.org/2000/svg" class="size-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                      <span class="badge badge-sm indicator-item text-white bg-red-500 size-5">8</span>
                    </div>
                  </div>
                  <div tabindex="0" class="mt-3 z-[1] card card-compact dropdown-content w-52 bg-base-100 shadow">
                    <div class="card-body">
                      <span class="font-bold text-lg text-black">8 Items</span>
                      <span class="text-info">Subtotal: $999</span>
                      <div class="card-actions">
                        <button class="btn btn-primary btn-block">View cart</button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div *ngIf="isHeader2" class="w-screen h-32 border-b-[1px]">
    <div class="flex shadow  h-32 items-center z-50">
        <div class=" x size-28	mx-16">
            <img src="../assets/img/{{logo}}" alt="">
        </div>
        <div class="mr-20">
            <ul class="flex  lg:menu-horizontal text-base font-semibold">
                <li><a class="mr-6 text-black" routerLink="/" routerLinkActive="text-yellow-500" [routerLinkActiveOptions]="{ exact: true }">TRANG CHỦ</a></li>
                <li><a class="mr-6 text-black" routerLink="/products" routerLinkActive="text-yellow-500">THỰC ĐƠN</a></li>
                <li><a class="mr-6 text-black" routerLinkActive="text-yellow-500">VỀ CHÚNG TÔI</a></li>
            </ul>
        </div>
        <label class="input input-bordered flex items-center gap-2 mx-8  w-[300px]">
            <input type="text" class="grow text-gray-700" placeholder="Search" />
            <i class="fa-solid fa-magnifying-glass cursor-pointer text-gray-500"></i>
          </label>
          
        <div class="ml-44 flex items-center">
            <i class="fa-solid fa-user w-5 mr-5 cursor-pointer text-black"></i>
            <div class="flex-none">
                <div class="dropdown dropdown-end">
                  <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <div class="indicator">
                      <svg xmlns="http://www.w3.org/2000/svg" class="size-5 text-black" fill="none" viewBox="0 0 24 24" stroke="#000"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                      <span class="badge badge-sm indicator-item text-black bg-red-500 rounded-full size-5">8</span>
                    </div>
                  </div>
                  <div tabindex="0" class="mt-3 z-[1] card card-compact dropdown-content w-52 bg-base-100 shadow">
                    <div class="card-body">
                      <span class="font-bold text-lg text-black">8 Items</span>
                      <span class="text-info">Subtotal: $999</span>
                      <div class="card-actions">
                        <button class="btn btn-primary btn-block">View cart</button>
                      </div>
                    </div>
                  </div>
                </div>
        </div>
    </div>
</div>
