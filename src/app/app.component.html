<app-header *ngIf="!isAdmin"></app-header>
<router-outlet *ngIf="!isAdmin"></router-outlet>
<app-footer *ngIf="!isAdmin"></app-footer>


<div *ngIf="isAdmin" class="flex bg-gray-100">
    <div class="bg-gray-900 w-64 fixed min-h-screen">
        <div class="px-6 py-4">
          <h2 class="font-bold text-center text-4xl dancing-script text-white">Fast Food</h2>
        </div>
        <nav class="mt-4">
          <a routerLink="/admin"  routerLinkActive="bg-gray-200 text-gray-900" [routerLinkActiveOptions]="{ exact: true }" class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-100 hover:bg-gray-200 hover:text-gray-900 rounded">Dashboard</a>
          <a routerLink="/ql-categories" routerLinkActive="bg-gray-200 text-gray-900" [routerLinkActiveOptions]="{ exact: true }" class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-100 rounded hover:bg-gray-200 hover:text-gray-900">Categories</a>
          <a routerLink="/ql-products" routerLinkActive="bg-gray-200 text-gray-900" [routerLinkActiveOptions]="{ exact: true }" class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-100 rounded hover:bg-gray-200 hover:text-gray-900">Products</a>
          <a routerLink="#" routerLinkActive="bg-gray-200 text-gray-900" [routerLinkActiveOptions]="{ exact: true }"  class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-100 rounded hover:bg-gray-200 hover:text-gray-900">Orders</a>
          <a routerLink="#" routerLinkActive="bg-gray-200 text-gray-900" [routerLinkActiveOptions]="{ exact: true }" class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-100 rounded hover:bg-gray-200 hover:text-gray-900">Users</a>
        </nav>
      </div>
      <div class="flex-1 flex flex-col ml-64">
        <nav class="bg-white shadow">
            <div class="container mx-auto px-6 py-3">
              <div class="flex justify-between items-center">
                <div>
                  <a class="text-gray-800 text-xl font-bold">Admin Dashboard</a>
                </div>
                <div>
                  <button class="text-gray-500 focus:outline-none">
                    <i class="fas fa-bell"></i>
                  </button>
                  <button class="ml-4 text-gray-500 focus:outline-none">
                    <i class="fas fa-user"></i>
                  </button>
                </div>
              </div>
            </div>
          </nav>
          <main class="flex-1 p-6">
            <router-outlet></router-outlet>
          </main>
    </div>      
</div>
